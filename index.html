<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Order summary card</title>
  </head>
  <body>
    <div class="grid-container">
      <div id="background">
        <img
          src="./images/illustration-hero.svg"
          alt="sky-blue background contains a man"
        />
      </div>
      <div class="content">
        <div class="header">
          <h3>Order Summary</h3>
          <p>
            You can now listen to millions of songs, <br />
            audiobooks, and podcasts on any device <br />
            anywhere you like!
          </p>
        </div>
        <div class="price-card">
          <div id="music-content" class="content">
            <div class="logo-music">
              <img src="./images/icon-music.svg" alt="music logo" />
            </div>
            <div class="price">
              <h6>Annual Plan</h6>
              <p>$59.99/year</p>
            </div>
          </div>
          <div class="card-link">
            <a href="#" target="_blank">Change</a>
          </div>
        </div>
        <div class="btn-card">
          <button class="button">Proceed to Payment</button>
        </div>
        <div class="btn-card">
          <button class="button btn-order-cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
